<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="TierListStyle.css">
    <title>JS Art - TierList</title>
</head>

<body>

    <div id="root">
        <table id="tier_table">

            
            <tr>
                <th class = "Tier TierS">
                    <div class = "TierLetter">S</div>

                <td id="row_S"></td>
            </tr>

            <tr>
                <th class = "Tier TierA">

            <tr >

            <tr >

                <td id="row_C"></td>

            <tr >
                <th class = "Tier TierD" >

            </tr>

            <tr >
                <th class = "Tier TierE" >
                    <div class="TierLetter">E</div>

            </tr>

            <tr >
                <th class = "Tier TierF" >
                    <div class="TierLetter">F</div>
                <td id="row_F"></td>
            </tr>



        </table>

    <br>

    <div>
        * No Series is perfect enough for S :O
    </div>

        * No Particular Order within the separate Tiers
    </div>

    <div class="Unrated">
